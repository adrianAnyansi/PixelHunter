<html>
    <head>
        <title>Pixel Hunter</title>
        <style>

            body {
                background-color:#18241b;
                color: white;
            }
            .app_frame {
                display: grid;
                /* flex-direction: row; */
                grid-template-columns: 1fr 0fr;
                grid-template-rows: 1fr 0fr;
            }

            .app_frame * {
                padding: 5px;
            }

            .image_viewer {
                /* flex: 1; */
                grid-column: 1;
                grid-row: 1;
                /* max-width: 800; */
                min-height: 600;
                max-height: 800;

                width: 100%;
                height: 100%;
                overflow: scroll;
                position: relative;
                padding: 0;
                margin: 5px;
            }

            .image_viewer * {
                position: absolute;
                padding: 0;
            }

            .image_viewer canvas.image {
                display: none;
            }

            .image_viewer canvas.visible,
            .image_viewer.color_mode canvas.compare {
                display: inherit;
            }

            .image_viewer.color_mode canvas.image,
            .image_viewer.color_mode canvas.draw {
                display:none;
            }

            .image_viewer canvas.compare {
                display:none;
                bottom: 0;
                height: 50px;
            }

            .image_viewer_disclaimer {
                color: gray;
                opacity: 0.6;
                vertical-align: center;
                text-align: center;
                height: 100%;
                z-index: -10;
                user-select: none;
            }

            .image_info {
                grid-column: 1;
                grid-row: 3;
                display:flex;
                flex-direction: row;
            }
            .image_tab_header {
                /* grid-row: 2 */
                display: flex;
                flex-direction: row;
            }
            .image_tab_header p {
                background-color: darkblue;
                cursor: pointer;
                user-select: none;
                font-size: 10;
                font-weight: 800;
            }
            .image_tab_header p.selected {
                background-color:rgb(68, 180, 218)
            }

            .color_plot {
                height: 100%;
                width: 100%;
            }

            .controls {
                grid-column: 2;
                grid-row: 1/10;
                
                /* flex: 0; */
                display: flex;
                flex-direction: column;
                background-color: #233828;
                min-width: 200px;
            }
        </style>
    </head>
    <body>
        <div class="app_frame">
            <div class="image_viewer">
                <!-- <img src="media/Untitled.dib"> -->
                <!-- This needs to be dynamically edited to allow for resolution -->
                <div class="image_viewer_disclaimer">Drag image here</div>
                <div class="color_plot"></div>
                <canvas class="compare"></canvas>
            </div>
            <div class="image_tab_header">
                <!-- <div>image_1</div> -->
            </div>
            <div class="image_info">
                <p class="visible_debug"></p>
                <p>Mouse:<span class="mouse_pos">(0,0)</span></p>
                <p>Zoom:<span class="zoom_value">100%</span></p>
            </div>
            <div class="rect_info">
                <p>Rect: <span class="rect_coords"></span></p>
            </div>

            <div class="controls">
                <p>Title: Pixel Hunter</p>
                <p>STATE: <span id="state_display"></span></p>
                <button id="rect_btn" disabled onclick="switchState(App.STATES.RECT)">RECT</button>
                <button id="color_btn" disabled="" onclick="switchState(App.STATES.COLOR)">COLOR</button>
                <button id="ident_btn" disabled=""  onclick="switchState(App.STATES.IDENT)">IDENT</button>
                <div id="color_cube_control">
                    <div>
                        <input id="x_pos" name="x_pos" type="range" min="0" max="255">
                        <label>X pos</label>
                    </div>
                    <div>
                        <input id="y_pos" name="y_pos" type="range" min="0" max="255">
                        <label>Y pos</label>
                    </div>
                    <div>
                        <input id="z_pos" name="z_pos" type="range" min="0" max="255">
                        <label for="z_pos">Z pos</label>
                    </div>
                    <p>---</p>
                    <div>
                        <input id="major_axis" type="range" min="0" max="255">
                        <label for="major_axis">Major Axis</label>
                    </div>
                    <div>
                        <input id="minor_axis" type="range" min="0" max="255">
                        <label for="minor_axis">Minor Axis</label>
                    </div>
                    <p>---</p>
                    <div>
                        <input id="major_rotation" type="range" min="0" max="360">
                        <label for="major_rotation">Major Rot</label>
                    </div>
                    <div>
                        <input id="minor_rotation" type="range" min="0" max="360">
                        <label for="minor_rotation">Minor Rot</label>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="ColorGraph.js"></script>
    <script type="text/javascript" src="DrawObjects.js"></script>
    <script type="text/javascript" src="pixelhunter.js"></script>
</html>
